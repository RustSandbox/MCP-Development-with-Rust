[dependencies]
# Core MCP SDK - using development branch for latest features
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", branch = "main", features = [
    "server",
    "client",
] }

# Essential async runtime
tokio = { version = "1.0", features = ["full"] }

# JSON serialization/deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling utilities
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# HTTP client for example 8
reqwest = { version = "0.11", features = ["json"] }

# Database for example 9
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite"] }

# Time and UUID utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Random number generation for streaming example
rand = "0.8"

# Additional utilities
futures = "0.3"

# Cryptographic hashing for authentication example
sha2 = "0.10"

[dev-dependencies]
tempfile = "3.0"
